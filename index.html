<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <h1 id="title">Survey form</h1>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <p id="description">Kindly your precious time to help us to improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label><br>
      <input id="name" type="text" placeholder="Enter your name" required>
      </div>
       <div class="form-group">
               <label id="email-label" for="email">Email</label><br>
      <input id="email" type="email" placeholder="Enter your Email" required>
      </div>
       <div class="form-group">
         <label id="number-label" for="number">Age</label><br>
      <input id="number" type="number" placeholder="Enter your number" required min=18 max=100>
      </div>
       <div class="form-group">
          <label id="role" for="dropdown">Which option best describes your current role?<br>
      <select id="dropdown">
        <option>Student</option>
        <option>Full time learner</option>
        <option>Developer</option>
        <option>Software Engineer</option>
      </select>
      </label>
      </div>
      <div class="form-group">
        <label id="prefer">
  Would you like to share our platform with your friends?</label><br>
  <label>
    <input type="radio" name="option" value="option1"> Definitely
  </label>
  <br>
  <label>
    <input type="radio" name="option" value="option2"> Maybe
  </label>
  <br>
  <label>
    <input type="radio" name="option" value="option3"> Not Sure
  </label>
      </div>
      <div class="form-group">
        <label id="improve">
  Please select your areas of interest:</label><br>
  <label>
    <input type="checkbox" name="option" value="option1"> Frontend Development
  </label>
  <br> 
  <label>
    <input type="checkbox" name="option" value="option2"> Backend Development
  </label>
  <br>
  <label>
    <input type="checkbox" name="option" value="option3"> Android Development
  </label><br>
  <label>
    <input type="checkbox" name="option" value="option3"> Machine Learning
  </label><br>
  <label>
    <input type="checkbox" name="option" value="option3"> Data Science
  </label><br>
  <label>
    <input type="checkbox" name="option" value="option3"> Open-Source Contribution
  </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestion</p>
<textarea id="comments" placeholder="Enter your Comments here">
</textarea>
      </div>
      <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
    </form>
</body>
</html>
